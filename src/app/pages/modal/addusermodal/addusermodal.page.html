	<ion-row>
		<ion-col>
			<ion-item>
				<ion-label position="floating">Name</ion-label>
				<ion-input
					type="text"
					placeholder="Enter the name of the user"
					required
				></ion-input>
			</ion-item>
		</ion-col>
	</ion-row>
	<ion-row>

	<ion-row>

	</ion-row>
</ion-content>
