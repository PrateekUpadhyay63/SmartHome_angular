<ion-header no-border class="header-dark">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home" icon="arrow-round-back" mode="md" color="softlight"></ion-back-button>
    </ion-buttons>
    <ion-title>Statistics</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <!--chart in a ion-card element-->
  <ion-card class="power-chart ion-no-margin ion-no-padding">
    <ion-card-content>
      <canvas #barChart></canvas>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col class="panel" margin-start margin-end margin-bottom>
        <p style="margin-bottom: 0px !important;">POWER BILL PROJECTION</p>
        <ion-row>
          <ion-col class="ion-align-self-center">
            <ion-row>
              <ion-col class="ion-align-self-center">
                <p>Current Projection</p>
                <h3><b>$1,234.56</b></h3>
              </ion-col>
              <ion-col class="ion-align-self-center">
                <p>Billing Period</p>
                <h3><b>1-Jan-21 - 31-Mar-21</b></h3>
              </ion-col>
            </ion-row>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-align-self-center">
            <ion-button (click)="openInfoModal()">
              Info
            </ion-button>
          </ion-col>
          <ion-col class="ion-align-self-center">
            <ion-button (click)="openBillInputModal()">
              Edit Inputs
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
